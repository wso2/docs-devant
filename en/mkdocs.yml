copyright: Â©2025 WSO2 LLC. 

# Configuration
theme:
    name: material
    custom_dir: theme/material
    font: false
    toc: false
    palette:
      # Palette toggle for light mode
       - media: "(prefers-color-scheme: light)"
         scheme: default 
         toggle:
          icon: material/brightness-4
          name: Switch to dark mode
      # Palette toggle for dark mode
       - media: "(prefers-color-scheme: dark)"
         scheme: slate
         toggle:
           icon: material/brightness-7
           name: Switch to light mode
    logo: assets/images/Devant_Docs_Black.svg
    logo_light: assets/images/Devant_Docs_White.svg
    favicon: images/favicon.png
    features:
       - navigation.indexes
       - navigation.path
       - navigation.top
       - navigation.footer
       - navigation.instant.progress
       - content.code.copy
       - content.action.edit
       - content.action.view
       - content.tabs.link
       - search.suggest
       - search.share
    language: 'en'

# Strict Mode
